<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="header">
        <h1 class="header-title">Library</h1>
        <button class="show-dialog icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960"><path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"/></svg>
        </button>
    </header>
    <dialog class="dialog">
        <form action="" class="new-book-form">
            <h2 class="form-title">Enter new book</h2>
            <button class="close" formmethod="dialog" formnovalidate>&times;</button>
            <form action="" class="new-book-form">
                <div class="form-row">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" required>
                </div>
                <div class="form-row">
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author" required>
                </div>
                <div class="form-row">
                    <label for="pages">Pages</label>
                    <input type="tel" name="pages" id="pages" required>
                </div>
                <fieldset>
                    <legend class="legend">Status</legend>
                    <ul>
                        <li>
                            <input type="radio" name="status" id="status-read" value="true" required> 
                            <label for="status-read">Already read</label>
                        </li>
                        <li>
                            <input type="radio" name="status" id="status-unread" value="false">
                            <label for="status-unread">Not read yet</label>
                        </li>
                    </ul>
                </fieldset>
                <button class="add-book">Add book</button>
            </form>
        </form>
    </dialog>
    <main class="books-container"></main>
</body>
</html>
